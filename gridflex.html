
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Victor Crest</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    </style>
</head>

<body>

    <div class="top-image">
<img id="backgroundTop" src="bg-pattern-top.svg" alt="">
<img id="backgroundBottom" src="bg-pattern-bottom.svg" alt="">
    </div>


    <div class="center">
        <div class="topBox">


            <img id="backgroundC" src="bg-pattern-card.svg" alt="">
            <div class="card-profile">
                <img id="profileImage" src="image-victor.jpg" alt="">

            </div>
            <div class="profile-text">
                <span class="text-black">Victor Crest <span class="text-gray">26</span></span>
                <p class="text-gray">London</p>
            </div>
            
<div class="line"></div>
            
        </div>
        
            <div class="followerBox">
                <h3>80K</h3>
                <h4>Followers</h4>
            </div>
            <div class="likeBox">
                <h3>803K</h3>
                <h4>Likes</h4>

            </div>
            <div class="photoBox">
                    <h3>1.4K</h3>
                    <h4>Photos</h4>
            </div>

</div>
</body>
</html>
